<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">  
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="tela">
            <p></p>
        </div>
        <div class="teclas">
            <button type="submit" class="teclas-botoes" id="c">C</button>
            <button type="submit" class="teclas-botoes" id="parenteses">()</button>
            <button type="submit" class="teclas-botoes" id="porcentagem">%</button>
            <button type="submit" class="teclas-botoes" id="divisao">รท</button>
        </div>
        <div class="teclas">
            <button type="submit" class="teclas-botoes" id="sete">7</button>
            <button type="submit" class="teclas-botoes" id="oito">8</button>
            <button type="submit" class="teclas-botoes" id="nove">9</button>
            <button type="submit" class="teclas-botoes" id="multiplicacao">X</button>
        </div>
        <div class="teclas">
            <button type="submit" class="teclas-botoes" id="quatro">4</button>
            <button type="submit" class="teclas-botoes" id="cinco">5</button>
            <button type="submit" class="teclas-botoes" id="seis">6</button>
            <button type="submit" class="teclas-botoes" id="subtracao">-</button>
        </div>
        <div class="teclas">
            <button type="submit" class="teclas-botoes" id="um">1</button>
            <button type="submit" class="teclas-botoes" id="dois">2</button>
            <button type="submit" class="teclas-botoes" id="tres" value="3">3</button>
            <button type="submit" class="teclas-botoes" id="soma">+</button>
        </div>
        <div class="teclas">
            <button type="submit" class="teclas-botoes" id="pos_neg">+/-</button>
            <button type="submit" class="teclas-botoes" id="zero">0</button>
            <button type="submit" class="teclas-botoes" id="virgula">,</button>
            <button type="submit" class="teclas-botoes" id="igual">=</button>
        </div>
    </main>
</body>
<script src="calculadora.js"></script>
</html>
